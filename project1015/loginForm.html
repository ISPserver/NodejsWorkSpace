<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form button{
      background: dodgerblue;
      color: white;
    }
    form input[name='m_name'], input[name='m_pass']{
      background: yellow;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    //문서가 로드 되면, 즉 DOM이 모두 메모리에 올라오면, 익명함수 호출
    $(function(){
      //버튼 클릭이벤트 구현
      //jquery는 css의 선택자를 따른다.
      $("form button").on("click",function(){
        checkValue();
      })
    });
    function checkValue(){
      if($("form input[name='m_name']").val()==""){
        alert("아이디를 입력해주세요");
      }else if($("form input[name='m_pass']").val()==""){
        alert("패스워드를 입력해주세요");
      }else{
        //위의 if문들을 만나지 않았다는 것은, 제대로 입력했다는것
        //즉 유효한 입력
        $("form").attr({
          action:"/login",
          method:"get"
        }); //전송 대상 서버 주소
        $("form").submit(); //전송
      }
    }
  </script>
</head>
<body>
  <!--Form 태그란? 서버 전송시 전송범위를 설정할 수 있는 양식 태그
    id와 name 차이: 서버 전송시, 변수역할 하는건 오직 name뿐이다.
  -->
  <form>
    <input type="text" name="m_name" placeholder="아이디 입력">
    <input type="password" name="m_pass" placeholder="비밀번호 입력">
    <button type="button">전송</button>
  </form>
</body>
</html>
