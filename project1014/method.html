<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--GET/Post 으로 각각 전송해보는 실습-->
  <!--GET방식 예 1 ) 일반링크-->
  <a href="http://localhost:4000?id=scott&pass=1234">서버메인 접속</a>

  <!--GET방식 예 2 ) Form 태그에 아무것도 지정안한 경우-->
  <form action="http://localhost:4000" method="GET">
    <input type="text" name="id">
    <input type="password" name="pass">
    <button>Get 전송</button>
  </form>

  <!--Post방식 예)-->
  <form action="http://localhost:4000" method="post">
    <input type="text" name="id">
    <input type="password" name="pass">
    <button>Post 전송</button>
  </form>
    
</body>
</html>
